{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Monitor</title>
    <link rel="stylesheet" href={% static 'css/home.css' %}>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col-sm-2"></div>

            <div class="col-sm-6" id="title-div"><h1>Temperature Monitor</h1></div>
            <div class="col-sm-2" id="logout-div">
                <form method="post">{% csrf_token %}
                    <button type="submit" class="btn btn-primary" name="logout">Logout</button>
                </form>
            </div>

            <div class="col-sm-2"></div>

        </div>

        <div class="row" id="info">

            <div class="col-md-2"></div>

            <div class="col-md-4" id="description">
                <p>this should show the temprature diagram</p>
            </div>

            <div class="col-md-4" id="members">
                <ul>
                    <li>toph</li>
                    <li>emam</li>
                    <li>fellagund</li>
                </ul>
            </div>

            <div class="col-md-2"></div>

        </div>

        <div class="row" id="content">
            <div class="col-md-2"></div>

            <div class="col-md-4" id="diagram">

            </div>

            <div class="col-md-4" id="log-form">
                <form method="post">{% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control" id="title" name="title" placeholder="Title">
                    </div>

                    <div class="form-group">
                        <label for="explanation">Explanation</label>
                        <textarea class="form-control" name="explanation" id="explanation" placeholder="Explanation"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                    {% if msg %}
                        <hr>
                        {{ msg }}
                    {% endif %}
                </form>
            </div>

            <div class="col-md-2"></div>

        </div>

    </div>
</body>
</html>
